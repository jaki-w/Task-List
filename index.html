<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>My to-do list</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>To-Do List</h1>
      <h3>Add items to your to-do list! Delete them when you're done!</h3>
    </div>
    <div class="well">
      <form>
        <label for="name">Task to complete:</label>
        <input type="text" class="form-control" id="name">
        <label for="deadline">What is the date for completing this task?</label>
        <input type="date" class="form-control" id="deadline">
        <label for="description">What does the task entail?</label>
        <input type="text" class="form-control" id="description">
        <button type="submit" class="btn">Add Task</button>
      </form>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="well" id="list-of-tasks">
          <h3>Your current to-do list includes:</h3>
          <ul id="all-tasks">
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="well" id ="fixed-height">
          <div id="show-task">
            <p>Task: <span class="name"></span></p>
            <p>Must be completed by: <span class="deadline"></span></p>
            <p>Description: <span class="description"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
